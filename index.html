<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <!-- Sample lightdm object (for browser use only) -->
    <script src="js/lightdm-sample.js"></script>
    <body>
        <div class="blur-bg"></div>
        <main class="container flex-container-column">
            
            <div class="flex-container-row" style="justify-content: flex-end;height:27vh;">
                <!--<button id="menuButton">Menu</button>-->
            </div>
            <div class="flex-container-row" style="justify-content: center;">
                <div class="login-container flex-container-row card">
                    <div id="logoImg">
                        <img src="images/elaina.png" alt="logoImg">
                    </div>
                    <div class="flex-container-column">
                        <h2 id="welcome">Welcome Back, Shirin!</h2>
                        <div class="input-form" >
                            <label for="selectuser">User</label>
                            <div class="custom-select">
                                <select id="selectUser"></select>
                            </div>
                            <span class="focus"></span>
                        </div>
                        <div class="input-form">
                            <form action="javascript:handle_input();">
                                <label for="inputPassword">Password</label>
                                <input class="custom-input" id="inputPassword" type="password" />
                            </form>
                        </div>
                        <div id="status-text"></div>
                        <div class="flex-container-row" style="justify-content: flex-end;">
                            <button id="loginButton">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-container-row" style="flex-grow:unset;"></div>
        </main>
        <footer class="flex-container-row">
            <div class="flex-container-column">
                <label>Select Session</label>
                <div class="custom-select">
                    <select id="selectSession"></select>
                </div>
                <span class="focus"></span>
            </div>
            <div class="flex-container-row">
                <div id="buttonRestart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
                      viewBox="0 0 16 16">

                    </svg>
                </div>
                <div id="buttonHibernate" style="margin: 0 1em;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars"
                      viewBox="0 0 16 16">
                        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />

                    </svg>
                </div>
                <div id="buttonShutdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
                      viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z" />
                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                    </svg>
                </div>
            </div>
        </footer>
        <script src="js/loginHandler.js"></script>
    </body>
</html>
